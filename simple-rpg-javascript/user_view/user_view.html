<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="description" content="Simple RPG web application"/>
        <meta name="keywords" content="RPG"/>
        <meta name="author" content="Michał (psysiu) Wójcik"/>
        <title>Simple RPG</title>
        <link rel="stylesheet" href="../styles.css"/>
        <link rel="stylesheet" href="user_view.css"/>
        <script src="../script.js" defer="defer"></script>
        <script type="module" src="user_view.js" defer="defer"></script>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1>Simple RPG</h1>
            </header>

            <nav class="navigation-bar">
                <ul>
                    <li><a href="../index.html">main</a></li>
                    <li><a href="../about/about.html">about</a></li>
                    <li><a href="../user_list/user_list.html">szefs</a></li>
                </ul>
            </nav>

            <section class="main-section">
                <article class="text--justified">
                    <header><h2 id="szefname">szefname</h2></header>
                    <section>
                        <h3>Details</h3>
                        <div class="details-grid">
                            <label for="name">Name:</label><span id="name">name</span>
                            <label for="szefid">Id:</label><span id="szefid">surname</span>
                        </div>
                    </section>
                    <section>
                        <form class="character__form" id="infoFormSzef">
                            <label for="szname">Name:</label>
                            <input class="ui-control ui-input" id="szname" name="name"/>
                            <input class="ui-control ui-button" type="submit" name="Update"/>
                        </form>
                    </section>
                    <section>
                        <h3>Characters</h3>
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>name</th>
                                    <th>edit</th>
                                    <th>delete</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                                <tr>
                                    <td>name</td>
                                    <td><a href="#">view</a></td>
                                    <td><a href="#">edit</a></td>
                                    <td>
                                        <button class="ui-button ui-control">delete</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </section>
                </article>
                <div id ="linkszef"></div>
            </section>

            <footer class="footer">
                <p>Copyright &copy; 2020, Michał (psysiu) Wójcik</p>
                <p>All character's portraits were created using <a href="http://dmheroes.com">DMHeroes</a> developed by
                    <a href="https://twitter.com/ChristianOesch">Christian Oesch</a>.</p>
            </footer>
        </div>
    </body>
</html>
